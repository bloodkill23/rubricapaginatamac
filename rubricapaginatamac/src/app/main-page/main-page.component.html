<h1> Sei nella pagina principale della rubrica: che vuoi fare?</h1>
<app-form-panel (eventoConta) ="VaiAllaPaginaConta($event)" (eventoRicerca)="VaiAllaPaginaRicerca($event)"> </app-form-panel>
<input type="text" [(ngModel)] ='contatto'>
<button (click) ="aggiungi()">Aggiungi</button>
<button (click) ="conta()">Conta</button>
<br>
<ol>
  <li *ngFor= "let x of med.contatti">
  {{x}}
  </li>
</ol>
