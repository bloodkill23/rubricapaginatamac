<h1> Sei nella pagina principale della rubrica: che vuoi fare?</h1>
<app-form-panel (eventoConta)="VaiAllaPaginaConta($event)" (eventoRicerca)="VaiAllaPaginaRicerca($event)">
</app-form-panel>
Nome
<input type="text" [(ngModel)]="contatto.nome">
Cognome
<input type="text" [(ngModel)]="contatto.cognome">
Telefono
<input type="text" [(ngModel)]="contatto.telefono">
<br>
<br>
<button (click)="aggiungi()">Aggiungi</button>
<br>
<button (click)="conta()">Conta</button>
<br>
<table border=3px>
  <tr *ngFor="let x of med.contatti">
    
    <td>{{x.nome}}</td>
    
    <td>{{x.cognome}}</td>
    
    <td>{{x.telefono}}</td>

  </tr>
</table>
